version: '3.3'
services:
 zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'

 kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_LOG_RETENTION_HOURS: "168"
      KAFKA_LOG_RETENTION_BYTES: "100000000"
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "divolte:3:1"
    depends_on:
      - 'zookeeper'
 
 divolte:
    build: .
    container_name: divolte
    environment:
      DIVOLTE_KAFKA_TOPIC: "divolte"
      DIVOLTE_KAFKA_CLIENT_ID: "divolte.collector"
      DIVOLTE_KAFKA_BROKER_LIST: "kafka:9093"
      DIVOLTE_COOKIE_DOMAIN: "realtimedata.ml"
      DIVOLTE_JAVASCRIPT_NAME: "divolte.js"
      DIVOLTE_CONF_DIR: /opt/divolte/divolte-collector/conf
    ports:
      - '8290:8290'
    depends_on:
      - 'kafka'      
 
 elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - cluster.name=RealTimeData
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=changeme
    ulimits:
      memlock:
        soft: -1
        hard: -1  
    ports:
      - '9200:9200'
    volumes:
      - ./realtime_data:/usr/share/elasticsearch/data
       

volumes:
  kafka_data: {}
  realtime_data:
    driver: local